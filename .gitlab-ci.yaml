deploy:image:
    before_script:
        - 'apk add --no-cache --no-progress ca-certificates curl'
    image:
        entrypoint: ['']
        name: alpine:latest
    only:
        - master
    script:
        - 'curl --request POST "https://cloud.docker.com/api/build/v1/source/5ccd2dbc-b1be-4807-829f-b57ef14b47f9/trigger/${DOCKER_CLOUD_TOKEN}/call/"'
    stage: deploy
